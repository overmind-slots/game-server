plugins {
    id "java"
    id "org.jetbrains.kotlin.jvm" version "1.3.61"
}

group "org.overmind.slots"
version "1.0-SNAPSHOT"

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8")

    testImplementation 'io.kotest:kotest-runner-junit5-jvm:4.0.0-BETA2'

    // include JUnit 5 assertions
    //testImplementation 'org.junit.jupiter:junit-jupiter-api:5.2.0'


    // include JUnit 5 test engine
    //testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.2.0'

    testRuntimeOnly("org.jetbrains.kotlin:kotlin-reflect:1.3.61")
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

wrapper {
    gradleVersion = "6.2.2"
    distributionType = Wrapper.DistributionType.ALL
}
